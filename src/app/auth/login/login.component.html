<div class="container-fluid login-container">
    <div class="row justify-content-center align-items-center min-vh-100">
      <div class="col-md-6 col-lg-5 col-xl-4">
        <!-- Login Card -->
        <div class="card shadow-lg border-0">
          <!-- Card Header -->
          <div class="card-header bg-primary text-white text-center py-4">
            <h2 class="mb-1">Admin Login</h2>
            <p class="mb-0">Sign in to access your dashboard</p>
          </div>
          
          <!-- Card Body -->
          <div class="card-body p-4 p-lg-5">
            <!-- Logo or Icon -->
            <div class="text-center mb-4">
              <div class="display-3 text-primary">
                <i class="bi bi-shield-lock-fill"></i>
              </div>
            </div>
            
            <!-- Alert for Error Messages -->
            <div *ngIf="loginError" class="alert alert-danger alert-dismissible fade show" role="alert">
              <i class="bi bi-exclamation-triangle-fill me-2"></i>
              {{ loginError }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" 
                      (click)="loginError = ''"></button>
            </div>
            
            <!-- Login Form -->
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <!-- Email Field -->
              <div class="form-floating mb-4">
                <input 
                  type="email" 
                  class="form-control" 
                  id="emailInput" 
                  placeholder="name@example.com"
                  formControlName="email"
                  [ngClass]="{'is-invalid': loginForm.get('email')?.invalid && loginForm.get('email')?.touched}"
                >
                <label for="emailInput">Email address</label>
                <div class="invalid-feedback" *ngIf="loginForm.get('email')?.errors?.['required']">
                  Email is required
                </div>
                <div class="invalid-feedback" *ngIf="loginForm.get('email')?.errors?.['email']">
                  Please enter a valid email address
                </div>
              </div>
              
              <!-- Password Field -->
              <div class="form-floating mb-4">
                <input 
                  type="password" 
                  class="form-control" 
                  id="passwordInput" 
                  placeholder="Password"
                  formControlName="password"
                  [ngClass]="{'is-invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}"
                >
                <label for="passwordInput">Password</label>
                <div class="invalid-feedback" *ngIf="loginForm.get('password')?.errors?.['required']">
                  Password is required
                </div>
                <div class="invalid-feedback" *ngIf="loginForm.get('password')?.errors?.['minlength']">
                  Password must be at least 8 characters
                </div>
              </div>
              
              <!-- Remember Me & Forgot Password -->
              <div class="d-flex justify-content-between align-items-center mb-4">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="rememberMe">
                  <label class="form-check-label" for="rememberMe">
                    Remember me
                  </label>
                </div>
                <a href="#" class="text-primary text-decoration-none">Forgot password?</a>
              </div>
              
              <!-- Submit Button -->
              <div class="d-grid">
                <button 
                  type="submit" 
                  class="btn btn-primary btn-lg"
                  [disabled]="isSubmitting"
                >
                  <span *ngIf="isSubmitting" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                  {{ isSubmitting ? 'Signing in...' : 'Sign In' }}
                </button>
              </div>
            </form>
          </div>
          
          <!-- Card Footer -->
          <div class="card-footer bg-light py-3 text-center">
            <p class="mb-0">Admin Panel v1.0</p>
          </div>
        </div>
      </div>
    </div>
  </div>
