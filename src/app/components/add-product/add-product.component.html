<div class="container-fluid p-3">
  <div class="card shadow border-0">
    <div class="card-header bg-primary text-white py-3">
      <h2 class="m-0 text-center">Add New Product</h2>
    </div>
    <div class="card-body" style="height: calc(100vh - 180px); overflow-y: auto;">
      <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
        
        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label">Product Name</label>
            <input type="text" formControlName="name" class="form-control" placeholder="Enter product name">
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Product Description</label>
          <textarea formControlName="description" class="form-control" rows="3" placeholder="Write a short description"></textarea>
        </div>

        <h5 class="mt-4 mb-3 text-secondary">Pricing & Quantity Levels</h5>
        <div formArrayName="levelPrices">
          <div *ngFor="let levelPrice of levelPrices.controls; let i = index" [formGroupName]="i" class="border p-3 mb-3 rounded">
            <h6 class="text-secondary">Level {{ i + 1 }}</h6>
            
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label">Min Quantity</label>
                <input type="number" formControlName="minQuantity" class="form-control">
              </div>
              <div class="col-md-6">
                <label class="form-label">Max Quantity</label>
                <input type="number" formControlName="maxQuantity" class="form-control">
              </div>

              <div class="col-md-6">
                <label class="form-label">Min Price</label>
                <input type="number" formControlName="minPrice" class="form-control">
              </div>
              <div class="col-md-6">
                <label class="form-label">Max Price</label>
                <input type="number" formControlName="maxPrice" class="form-control">
              </div>
            </div>
          </div>
        </div>

        <div class="text-center mt-4 mb-3">
          <button type="submit" class="btn btn-primary px-5 py-2">Add Product</button>
        </div>
      </form>
    </div>
  </div>
</div>
