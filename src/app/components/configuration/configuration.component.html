<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title mb-0">
            <i class="bi bi-gear me-2"></i>System Configuration
          </h4>
        </div>
        <div class="card-body">
          <!-- Loading Spinner -->
          <div *ngIf="isLoading" class="text-center py-4">
            <div class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>

          <!-- Success Message -->
          <div *ngIf="successMessage" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="bi bi-check-circle me-2"></i>{{ successMessage }}
            <button type="button" class="btn-close" (click)="successMessage = ''"></button>
          </div>

          <!-- Error Message -->
          <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-triangle me-2"></i>{{ errorMessage }}
            <button type="button" class="btn-close" (click)="errorMessage = ''"></button>
          </div>

          <!-- Configuration Table -->
          <div *ngIf="!isLoading" class="table-responsive">
            <table class="table table-striped table-hover">
              <thead class="table-dark">
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Configuration Key</th>
                  <th scope="col">Description</th>
                  <th scope="col">Value</th>
                  <th scope="col">Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let config of configurations">
                  <td>{{ config.id }}</td>
                  <td>
                    <span *ngIf="editingConfig?.id !== config.id" class="fw-bold">{{ config.configKey }}</span>
                    <input *ngIf="editingConfig?.id === config.id" 
                           type="text" 
                           class="form-control" 
                           [(ngModel)]="editingConfig!.configKey">
                  </td>
                  <td>
                    <span *ngIf="editingConfig?.id !== config.id">{{ config.configDescription }}</span>
                    <textarea *ngIf="editingConfig?.id === config.id" 
                              class="form-control" 
                              rows="2"
                              [(ngModel)]="editingConfig!.configDescription"></textarea>
                  </td>
                  <td>
                    <span *ngIf="editingConfig?.id !== config.id" 
                          class="badge bg-primary">{{ config.configValue }}</span>
                    <input *ngIf="editingConfig?.id === config.id" 
                           type="text" 
                           class="form-control" 
                           [(ngModel)]="editingConfig!.configValue">
                  </td>
                  <td>
                    <div *ngIf="editingConfig?.id !== config.id" class="btn-group" role="group">
                      <button type="button" 
                              class="btn btn-sm btn-outline-primary" 
                              (click)="startEdit(config)"
                              title="Edit Configuration">
                        <i class="bi bi-pencil"></i>
                      </button>
                    </div>
                    <div *ngIf="editingConfig?.id === config.id" class="btn-group" role="group">
                      <button type="button" 
                              class="btn btn-sm btn-success" 
                              (click)="saveConfiguration()"
                              title="Save Changes">
                        <i class="bi bi-check"></i>
                      </button>
                      <button type="button" 
                              class="btn btn-sm btn-secondary" 
                              (click)="cancelEdit()"
                              title="Cancel">
                        <i class="bi bi-x"></i>
                      </button>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>

          <!-- Empty State -->
          <div *ngIf="!isLoading && configurations.length === 0" class="text-center py-5">
            <i class="bi bi-gear display-1 text-muted"></i>
            <h5 class="mt-3 text-muted">No configurations found</h5>
            <p class="text-muted">There are no system configurations available at the moment.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
