<!-- dashboard.component.html -->
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Dashboard</h2>
        <button class="btn btn-outline-primary btn-sm" (click)="refreshData()" [disabled]="loading">
            <i class="bi bi-arrow-clockwise me-1"></i>Refresh
        </button>
    </div>
    
    <!-- Loading spinner -->
    <div *ngIf="loading" class="text-center py-5">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mt-3 text-muted">Loading dashboard data...</p>
    </div>
    
    <!-- Error message -->
    <div *ngIf="error" class="alert alert-danger d-flex align-items-center" role="alert">
        <i class="bi bi-exclamation-triangle-fill me-2"></i>
        <div>{{ error }}</div>
    </div>
    
    <!-- Dashboard cards -->
    <div class="row" *ngIf="!loading && !error">
        <div class="col-md-3">
            <div class="card text-white bg-primary mb-3">
                <div class="card-body">
                    <h5 class="card-title">Total Users</h5>
                    <div class="d-flex align-items-center">
                        <h3 class="mb-0">{{ totalUsers }}</h3>
                        <i class="bi bi-people-fill ms-auto fs-3"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-white bg-success mb-3">
                <div class="card-body">
                    <h5 class="card-title">Buyers</h5>
                    <div class="d-flex align-items-center">
                        <h3 class="mb-0">{{ totalBuyers }}</h3>
                        <i class="bi bi-cart-fill ms-auto fs-3"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-white bg-warning mb-3">
                <div class="card-body">
                    <h5 class="card-title">Sellers</h5>
                    <div class="d-flex align-items-center">
                        <h3 class="mb-0">{{ totalSellers }}</h3>
                        <i class="bi bi-shop ms-auto fs-3"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-white bg-danger mb-3">
                <div class="card-body">
                    <h5 class="card-title">Total Profit</h5>
                    <div class="d-flex align-items-center">
                        <h3 class="mb-0">Rs. {{ totalProfit.toLocaleString() }}</h3>
                        <i class="bi bi-currency-dollar ms-auto fs-3"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
