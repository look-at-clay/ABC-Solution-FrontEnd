<div class="container">
  <h2>Manage Levels</h2>
  
  <!-- Current Level Display -->
  <div *ngIf="currentLevel" class="level-item mb-3">
    <div>
      <strong>Current Level:</strong>
      <span class="ms-2">{{ currentLevel.levelName }}</span>
    </div>
  </div>
  
  <!-- Level Actions -->
  <div class="level-actions mb-4">
    <button class="btn btn-primary" (click)="addLevel()" [disabled]="isLoading">
      <i class="bi bi-plus-circle me-1"></i>
      Add Level
    </button>
    
    <button class="btn btn-danger" (click)="deleteLevel()" [disabled]="isLoading || !currentLevel">
      <i class="bi bi-trash me-1"></i>
      Delete Current Level
    </button>
  </div>
  
  <!-- Status Messages -->
  <div *ngIf="message" class="alert mb-3" [ngClass]="{'alert-success': !isError, 'alert-danger': isError}">
    <i class="bi" [ngClass]="{'bi-check-circle': !isError, 'bi-exclamation-triangle': isError}" class="me-2"></i>
    {{ message }}
  </div>
  
  <!-- Dialog Actions -->
  <div class="dialog-actions">
    <button class="btn btn-secondary" (click)="close()">
      <i class="bi bi-x-circle me-1"></i>
      Close
    </button>
  </div>
</div>
