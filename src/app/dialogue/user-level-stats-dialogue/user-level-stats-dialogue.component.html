<div class="dialog-container">
  <div class="dialog-header d-flex justify-content-between align-items-center mb-3">
    <h4 class="modal-title text-primary fw-bold mb-0">
      <i class="bi bi-people-fill me-2"></i>User Level Statistics
    </h4>
    <button 
      type="button" 
      class="btn-close" 
      (click)="onClose()" 
      aria-label="Close">
    </button>
  </div>

  <div class="dialog-body">
    <!-- Total Users Summary -->
    <div class="alert alert-info d-flex align-items-center mb-4">
      <i class="bi bi-info-circle-fill me-2"></i>
      <div>
        <strong>Total Users:</strong> {{ data.totalUsers }}
      </div>
    </div>

    <!-- Level Statistics -->
    <div class="level-stats">
      <h6 class="text-secondary mb-3">Distribution by Levels:</h6>
      
      <div *ngFor="let level of data.levelCounts" class="level-item mb-3">
        <div class="d-flex justify-content-between align-items-center mb-2">
          <div class="level-info">
            <span class="badge bg-primary me-2">Level {{ level.levelName }}</span>
            <span class="fw-bold">{{ level.userCount }} users</span>
          </div>
          <span class="text-muted">{{ getPercentage(level.userCount) | number:'1.1-1' }}%</span>
        </div>
        
        <!-- Progress Bar -->
        <div class="progress" style="height: 8px;">
          <div 
            class="progress-bar bg-primary" 
            role="progressbar" 
            [style.width.%]="getPercentage(level.userCount)"
            [attr.aria-valuenow]="getPercentage(level.userCount)"
            aria-valuemin="0" 
            aria-valuemax="100">
          </div>
        </div>
      </div>

      <!-- No Data State -->
      <div *ngIf="!data.levelCounts || data.levelCounts.length === 0" class="text-center py-4">
        <i class="bi bi-inbox text-muted" style="font-size: 2rem;"></i>
        <p class="text-muted mt-2">No level data available</p>
      </div>
    </div>
  </div>

  <div class="dialog-footer mt-4">
    <button 
      type="button" 
      class="btn btn-secondary" 
      (click)="onClose()">
      Close
    </button>
  </div>
</div>
